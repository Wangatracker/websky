<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Dashboard</title>
  <script defer>
    // Fetch and display contacts
    async function loadContacts() {
      const list = document.getElementById('contact-list');
      list.innerHTML = 'Loading...';

      try {
        const res = await fetch('/api/contacts');
        const data = await res.json();

        if (res.ok && Array.isArray(data.contacts)) {
          list.innerHTML = '';
          data.contacts.forEach(contact => {
            const item = document.createElement('li');
            item.textContent = `${contact.name} - ${contact.phone}`;
            list.appendChild(item);
          });

          document.getElementById('total').textContent = `Total Contacts: ${data.contacts.length}`;
        } else {
          list.innerHTML = 'Failed to load contacts.';
        }
      } catch (err) {
        list.innerHTML = '‚ùå Server error.';
      }
    }

    // Download VCF
    async function downloadVCF() {
      try {
        const res = await fetch('/contacts.vcf');
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'contacts.vcf';
        a.click();
        window.URL.revokeObjectURL(url);
      } catch (err) {
        alert('‚ùå Failed to download VCF file.');
      }
    }

    window.onload = loadContacts;
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      padding: 2em;
    }
    h1 {
      color: #111827;
    }
    #total {
      margin-top: 0.5em;
      font-weight: bold;
    }
    ul {
      margin-top: 1em;
      padding-left: 1em;
    }
    li {
      margin-bottom: 0.5em;
      list-style-type: disc;
    }
    button {
      margin-top: 1.5em;
      padding: 0.6em 1.2em;
      background-color: #10b981;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #059669;
    }
    a {
      display: inline-block;
      margin-top: 2em;
      color: #3b82f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Dashboard</h1>
  <div id="total">Total Contacts: 0</div>
  <ul id="contact-list"></ul>

  <button onclick="downloadVCF()">üì• Download VCF</button>

  <br />
  <a href="/index.html">‚Üê Back to Home</a>
</body>
  </html>
