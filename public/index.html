<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Contact VCF</title>
  <script defer>
    async function quickSaveContact(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const status = document.getElementById('status');

      if (!name || !phone) {
        status.textContent = 'Please enter name and phone.';
        return;
      }

      try {
        const res = await fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, phone })
        });

        const data = await res.json();
        if (res.ok) {
          status.textContent = '✅ Contact saved!';
          document.getElementById('contact-form').reset();
        } else {
          status.textContent = `❌ ${data.error}`;
        }
      } catch (err) {
        status.textContent = '❌ Failed to connect to server.';
      }
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f3f4f6;
    }
    h1 {
      color: #111827;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input {
      padding: 0.5em;
      margin-top: 0.3em;
      width: 100%;
      max-width: 300px;
    }
    button {
      margin-top: 1em;
      padding: 0.7em 1.2em;
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #1e40af;
    }
    #status {
      margin-top: 1em;
      font-weight: bold;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <h1>Save a New Contact</h1>
  <form id="contact-form" onsubmit="quickSaveContact(event)">
    <label for="name">Name</label>
    <input id="name" type="text" placeholder="John Doe" required />

    <label for="phone">Phone Number</label>
    <input id="phone" type="tel" placeholder="+254700000000" required />

    <button type="submit">Save Contact</button>
  </form>

  <p id="status"></p>

  <hr style="margin: 2em 0;" />

  <a href="/dashboard.html">Go to Dashboard →</a>
</body>
      </html>
