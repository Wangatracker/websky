<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>WhatsApp Linker</title>
  <style>
    body {background:#111;color:#fff;font-family:sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0;}
    input,button {padding:10px;font-size:1rem;margin:5px;}
    #codeBox {margin-top:20px;color:#0f0;font-size:1.2rem;}
    #error {color:#f44;}
  </style>
</head>
<body>
  <h1>üîó Link WhatsApp</h1>
  <input id="phone" placeholder="2547XXXXXXXX" />
  <button onclick="link()">Generate & Notify</button>
  <div id="codeBox"></div>
  <div id="error"></div>

  <script>
    async function link() {
      const phone = document.getElementById("phone").value.trim();
      document.getElementById("codeBox").innerText = "‚è≥ Working‚Ä¶";
      document.getElementById("error").innerText = "";

      try {
        const res = await fetch("/link", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ phone })
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById("codeBox").innerText = `üîë Code: ${data.code}`;
        } else {
          document.getElementById("codeBox").innerText = "";
          document.getElementById("error").innerText = data.message;
        }
      } catch (e) {
        document.getElementById("codeBox").innerText = "";
        document.getElementById("error").innerText = "Server error";
      }
    }
  </script>
</body>
    </html>
