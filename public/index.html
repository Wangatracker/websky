<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Pairing</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f9f9f9; }
    input, button { padding: 0.5rem; font-size: 16px; }
    #result { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Pair WhatsApp Bot</h2>
  <form id="pairForm">
    <input type="text" id="phone" placeholder="e.g. 2547xxxxxxxx" required />
    <button type="submit">Generate Code</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById("pairForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = document.getElementById("phone").value;
      const res = await fetch("/pair", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone }),
      });
      const data = await res.json();
      document.getElementById("result").innerHTML =
        "ðŸ”‘ Pairing Code: <b>" + data.code + "</b><br>ðŸ“± Go to WhatsApp > Linked Devices";
    });
  </script>
</body>
    </html>
