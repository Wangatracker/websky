<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Pairing</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h2>Enter Your WhatsApp Number</h2>
  <input id="number" type="text" placeholder="e.g. 2547XXXXXXXX">
  <button onclick="requestCode()">Request Pairing Code</button>
  <p id="response"></p>

  <script>
    async function requestCode() {
      const number = document.getElementById('number').value;
      const res = await fetch('/pair', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number })
      });
      const data = await res.json();
      document.getElementById('response').textContent = data.message || data.error;
    }
  </script>
</body>
    </html>
