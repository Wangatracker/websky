<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Pairing</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Link WhatsApp</h1>
  <input type="text" id="phone" placeholder="Enter number e.g. 254712345678" />
  <br/>
  <button onclick="pair()">Request Code</button>
  <div id="result"></div>

  <script>
    async function pair() {
      const phone = document.getElementById("phone").value.trim();
      const result = document.getElementById("result");
      result.innerHTML = "‚è≥ Sending request...";

      const res = await fetch("/pair", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ phone })
      });

      const data = await res.json();
      if (data.success) {
        result.innerHTML = `üîë Code: <b>${data.code}</b><br/>${data.message}`;
      } else {
        result.innerHTML = `‚ùå Error: ${data.error || "Failed"}`;
      }
    }
  </script>
</body>
                     </html>
